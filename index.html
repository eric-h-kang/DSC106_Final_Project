<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPaytone+One&diplay=swap" rel="stylesheet" />
    <title>Final Project</title>
    <script src=final_project.js></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
  </head>
  <body onload="init()">
    <img src="/tennisball-logo.png" alt="logo" id="logo">
    <h1 id="project-title">Exploring Success on the Court</h1>
    <span style="font-size: 30px; margin-left: 40px; color: white; cursor: pointer; text-shadow: 1px 1px 5px black;" onclick="openNav()">&#9776; Navigation</span>
    <div id="side-nav">
      <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
      <a href="#bar-chart-container">Tennis Players per Country</a>
      <a href="#line-chart-container">Top 8 Tennis Players</a>
      <a href="#adf-container">Aces and Double Faults</a>
      <a href="#bubble-chart">Point Breakdowns</a>
    </div>
    <main>
      <div id="bar-chart-container">
        <div class="chart" id="bar-chart">
        </div>
        <div class="rangeslider" id="slider">
          <input type="range" min="1973" max="2017" value="1973" class="myslider" id="sliderRange">
          <p>Year (slide to adjust): <span id="demo"></span></p>
        </div>
      </div>
      
      <div id="adf-container">
        <div class="chart" id="ADF">
        </div>
      </div>
      <div id="bubble-chart-container">
        <div class="chart" id="bubble-chart">
        </div>
      </div>
      <div id="line-chart-container">
        <div class="dropdown">
          <button class="dropbtn">Select Player</button>
          <div class="dropdown-content">
            <a class="dropdown_player" onclick="lineChart('Novak Djokovic')">Novak Djokovic</a>
            <a class="dropdown_player" onclick="lineChart('Rafael Nadal')">Rafael Nadal</a>
            <a class="dropdown_player" onclick="lineChart('Roger Federer')">Roger Federer</a>
            <a class="dropdown_player" onclick="lineChart('Andy Murray')">Andy Murray</a>
            <a class="dropdown_player" onclick="lineChart('Kei Nishikori')">Kei Nishikori</a>
            <a class="dropdown_player" onclick="lineChart('Alexander Zverev')">Alexander Zverev</a>
            <a class="dropdown_player" onclick="lineChart('Milos Raonic')">Milos Raonic</a>
            <a class="dropdown_player" onclick="lineOverlap()">8 Player Overlay</a>
          </div>
      </div>
        <div class="chart" id="line-chart">
        </div>
      </div>
    </main>
  </body>
</html>
